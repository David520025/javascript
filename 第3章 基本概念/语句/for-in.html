  <!DOCTYPE html>
 <html  lang="zh">
     <head>
         <meta charset="utf-8">
         <meta name="author" content="David">
         <title>for-in语句</title>   
     </head>

     <body>
     	<div style="color: red;"> for-in 语句是一种精准的迭代语句，可以用来枚举对象的属性</div>
         
     	<script type="text/javascript">
     	for (var propName in window){
     		document.write(propName);
     	}           
     	</script>
     </body>
 </html>
