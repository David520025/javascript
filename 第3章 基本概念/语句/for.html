 <!DOCTYPE html>
 <html  lang="zh">
     <head>
         <meta charset="utf-8">
         <meta name="author" content="David">
         <title>for语句</title>   
     </head>

     <body>
     	
         <div>前测试循环语句,比较强大，具有执行循环之前初始化变量和定义循环后要执行代码的能力</div>
         <div>
             for( ; ; ){  //  将三个表达式去掉后就成为了一个无线循环。 <br>
                  dosomething(); <br>
             } <br>

             如果只给出控制语句   ; i<8 ;... 实际上就成了while循环。
         </div>

     	<script type="text/javascript">
         var count =3;
         for (var i = 0;  i < count; i++) {
             alert(i);
         }
           
     	</script>
     </body>
 </html>
