 <!DOCTYPE html>
 <html  lang="zh">
     <head>
         <meta charset="utf-8">
         <meta name="author" content="David">
         <title>while 语句</title>   
     </head>

     <body>
     	
         <div>前测试循环语句，相当于测试出口条件，与后循环体差别是 循环体的代码可能永远不执行（后。最少执行一次）。</div>

     	<script type="text/javascript">
     		 var i=0;
             while (i<10) {
                i+=2;
            } 
            console.log(i);

     	</script>
     </body>
 </html>
