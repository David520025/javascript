 <!DOCTYPE html>
 <html  lang="zh">
     <head>
         <meta charset="utf-8">
         <meta name="author" content="David">
         <title>do-while 语句</title>   
     </head>

     <body>
     	
         <div>后测试循环语句，相当于测试出口条件</div>

     	<script type="text/javascript">
     		var i=0;
            do {
                i+=2;
            } while (i<10);
            console.log(i);

     	</script>
     </body>
 </html>
